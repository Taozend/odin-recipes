<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Recipes | Avocado Toast</title>
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <div class="avocado">Avocado Toast</div>
        <img class="images"
        src="../img/avocado_toast.jpeg"
        alt="Avocado toast">
        <p>This is a description of avocado toast.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Bread</li>
            <li>Avocado</li>
            <li>Salt</li>
            <li>Pepper</li>
            <li>Lemon juice</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Mash avocado.</li>
            <li>Stir in salt, pepper, and lemon juice.</li>
            <li>Toast bread.</li>
            <li>Apply avocado spread to toast.</li>
        </ol>
    </body>
